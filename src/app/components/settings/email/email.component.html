<div>
  <div class="container">
    <div class="wrapper">
      <button (click)="back()">
        <i class="las la-arrow-left"></i>
      </button>
      <div>
        <p class="back">Back to setting</p>
      </div>
    </div>
  </div>
  <div>
    <p class="email-title">Change Email</p>
    <div class="email-container">
      <p class="email-content">Current Email</p>
      <div class="email-wrapper">
        <div class="searchBox">
          <span class="icon-search">
            <i class="las la-envelope"></i>
          </span>
          <input type="text" class="mainInput" placeholder="E-mail" />
        </div>
      </div>
    </div>
    <div class="email-container">
      <p class="email-content">New Email</p>
      <div class="email-wrapper">
        <div class="searchBox">
          <span class="icon-search">
            <i class="las la-envelope"></i>
          </span>
          <input type="text" class="mainInput" placeholder="E-mail" />
        </div>
      </div>
    </div>
    <div class="email-container">
      <p class="email-content">Confirm Email</p>
      <div class="email-wrapper">
        <div class="searchBox">
          <span class="icon-search">
            <i class="las la-envelope"></i>
          </span>
          <input type="text" class="mainInput" placeholder="E-mail" />
        </div>
      </div>
    </div>
  </div>
  <div class="btn-container">
    <button class="btn-confirm">Confirm</button>
  </div>
</div>
