<ng-container *ngFor="let tab of tabs">
  <li class="tabs">
    <div
      class="tab-items"
      [routerLink]="'/dashboard/admin/' + tab.route"
      routerLinkActive="active"
    >
      <div>
        <i class="icon" [ngClass]="[tab.icon]"></i>
      </div>
      <p class="tab-title">{{ tab.name }}</p>
    </div>
  </li>
</ng-container>
