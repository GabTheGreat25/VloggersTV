<section>
  <div class="container">
    <p class="container-logo">Channel Playlist</p>
    <div class="image-container">
      <button>
        <img [src]="upload" alt="upload" />
      </button>
      <button>
        <img [src]="goLive" alt="goLive" />
      </button>
    </div>
  </div>
  <div class="table-container">
    <table>
      <div class="tbl-header">
        <tr class="header-container">
          <th>Video</th>
          <th>Visibility</th>
          <th>Last Uploaded</th>
          <th>Video Count</th>
        </tr>
      </div>

      <div class="tbl-content">
        <tr class="tbl-content-container">
          <td class="video-container">
            <div class="video-wrapper">
              <input type="checkbox" class="checkbox" />
              <img [src]="videoImage" alt="videoImage" />
            </div>
            <p class="title">Vloggers TV Admin</p>
          </td>
          <td class="tbl-data">
            <div class="tbl-data-container">
              <img [src]="greenGlobe" alt="greenGlobe" />
              <p>Public</p>
            </div>
          </td>
          <td class="tbl-data">May 26, 2022</td>
          <td class="tbl-data">30</td>
          <td class="tbl-data">
            <div class="icon-container">
              <button>
                <img class="icon" [src]="pencil" alt="pencil" />
              </button>
              <button>
                <img class="icon" [src]="play" alt="play" />
              </button>
            </div>
          </td>
        </tr>
        <tr class="tbl-content-container">
          <td class="video-container">
            <div class="video-wrapper">
              <input type="checkbox" class="checkbox" />
              <img [src]="videoImage" alt="videoImage" />
            </div>
            <p class="title">Vloggers TV Admin</p>
          </td>
          <td class="tbl-data">
            <div class="tbl-data-container">
              <img [src]="redGlobe" alt="redGlobe" />
              <p>Private</p>
            </div>
          </td>
          <td class="tbl-data">LMay 26, 2022</td>
          <td class="tbl-data">30</td>
          <td class="tbl-data">
            <div class="icon-container">
              <button>
                <img class="icon" [src]="pencil" alt="pencil" />
              </button>
              <button>
                <img class="icon" [src]="play" alt="play" />
              </button>
            </div>
          </td>
        </tr>
      </div>
    </table>
  </div>
</section>
